{% extends "base.html" %} {% block content %}
<div class="container">
    <br />
    <h2>Register to Diary</h2>
    <hr />
    <br />
    
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
    </div>
    {% endif %}
<form class="form-group" method="POST">
    {%csrf_token%}
    <input class="form-control" type="text" name="username" placeholder="Username" required /><br>
    <input class="form-control" type="password" name="password" placeholder="Enter password" required /><br>
    <input class="form-control" type="password" name="confirm_password" placeholder="Confirm password" required /><br>

    <button class="btn btn-success" type="submit">Register</button>
</form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
